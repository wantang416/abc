<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之文字样式</title>
</head>
<style>
    p{
        font-style: italic;
    }
    em{
        font-style: normal;
    }
</style>
<body>
    <p>我是潘金凤</p>
    <em>我是潘金凤</em>
</body>
</html>
